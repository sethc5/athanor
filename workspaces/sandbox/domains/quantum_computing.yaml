  - Physical qubit vs. logical qubit
  - Gate-based vs. measurement-based vs. adiabatic computation
  - Classical simulation complexity vs. actual quantum advantage

  Relations: encodes, corrects, decomposes, approximates, achieves,
  outperforms, bounds_fidelity_of, transpiles_to, compiles_to,
  saturates_threshold, fault-tolerantly_implements.

  Flag when: result is hardware-specific (superconducting/ion-trap/photonic),
  requires classical pre/post-processing, is asymptotic vs. constant-factor,
  or assumes idealized noise model.

