# String Landscape — Calabi-Yau compactifications, F-theory, Standard Model geometry
# Covers the search for Standard Model-like vacua in the string landscape,
# including heterotic, F-theory, and type IIB compactifications.
# Directly relevant to the cytools_project work.
name: string_landscape
display: "String Landscape & Calabi-Yau Compactifications"
description: >
  The search for Standard Model physics from string/F-theory compactifications
  on Calabi-Yau 3-folds. Covers the Kreuzer-Skarke database, vector bundle
  constructions, F-theory discriminant loci, moduli stabilisation, and the
  swampland programme. The central challenge: finding a geometrically
  consistent compactification with exactly three chiral generations, gauge
  group SU(3)×SU(2)×U(1), and stabilised moduli.

arxiv_query: >
  Calabi-Yau compactification Standard Model string theory F-theory
  heterotic string flux compactification Hodge numbers vector bundle
  Large Volume Scenario Kreuzer-Skarke swampland conjecture
s2_query: >
  Calabi-Yau three-fold Standard Model string compactification F-theory
  heterotic string vector bundles moduli stabilisation Large Volume Scenario
  Kreuzer-Skarke database swampland de Sitter vacuum

max_papers: 20
sources:
