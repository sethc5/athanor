  - semantic_scholar

max_gaps: 20
sparse_sim_threshold: 0.38

embedding_model: all-MiniLM-L6-v2
claude_model: claude-haiku-4-5
max_tokens_hypothesis: 4096

domain_context: >
  This is a mathematical physics domain combining algebraic geometry and
  string theory. Precision is essential.

  Key geometry objects:
  - Calabi-Yau 3-fold (CY3): compact complex 3-manifold with SU(3) holonomy
  - Hodge numbers h¹¹ (Kähler moduli), h²¹ (complex structure moduli)
  - Euler characteristic χ = 2(h¹¹ - h²¹); for 3 generations need |χ| = 6
  - Reflexive polytope: defines toric ambient space for CY hypersurface
  - Kreuzer-Skarke database: all 473,800,776 reflexive polytopes in 4D

  Key compactification types:
  - Heterotic: gauge bundle on CY3, needs rank-4/5 vector bundle, χ(V)=±3
  - F-theory: elliptic fibration over base B₂, gauge group from Kodaira fibers
  - Type IIB: orientifold with D-branes, tadpole cancellation, KKLT/LVS

  Moduli stabilisation:
  - Large Volume Scenario (LVS): swiss-cheese Kähler potential, large overall
    volume τ_big with small blow-up cycles τ_small embedded inside
  - KKLT: anti-de Sitter minimum uplifted to de Sitter via anti-D3 branes
  - Flux superpotential W₀ from 3-form fluxes (Gukov-Vafa-Witten)

  Relations: compactifies_on, fibres_over, stabilises, breaks_to, generates,
  constrains, bounds, admits, classifies, lifts_to, reduces_to,
  Kodaira-type, tadpole-cancels.

  Flag distinctions: exact vs. tadpole-approximate, perturbative vs.
  non-perturbative, classical vs. quantum-corrected, toric vs. non-toric.

